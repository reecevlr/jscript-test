<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JScript Power</title>
    </head>
    <body>
        <script>
            let x = prompt('Input value of x: ');
            let n = prompt('Input value of n: ');

            if (n < 1) {
                alert('Input n is invalid! Enter values >= 1.');
            }
            else {
                alert( pow(x, n) );
            }

            function pow(x, n) {
                return x ** n;
            }
        </script>
    </body>
</html>
