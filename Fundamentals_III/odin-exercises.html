            let add7 = (num) => num + 7;

            function multiply(num1, num2) {
                return num1 * num2;
            }

            let capitalize = function(str) {
                result = str.toLowerCase();

                return result.charAt(0).toUpperCase() + result.substr(1);
            }

            function lastLetter(str) {
                return str.substr(-1);
            }
