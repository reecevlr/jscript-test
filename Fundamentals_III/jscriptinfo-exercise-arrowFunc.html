<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Arrow Function</title>
    </head>
    <body>
        <script>
            let ask = (question, yes, no) => confirm(question) ? yes() : no();

            ask(
                "Do you agree?",
                () => alert("You agreed."),
                () => alert("You canceled the execution.")
            );
        </script>
    </body>
</html>
